    - name: Upload search logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: search-logs
        path: |
          *.log
          /tmp/flight_cache/
        retention-days: 7

    - name: Notify on completion
      if: always()
      run: |
        echo "Flight search completed at $(date)"
        echo "Status: ${{ job.status }}"
