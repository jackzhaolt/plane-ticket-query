name: Search Flight Deals

on:
  # Run on schedule (cron)
  schedule:
    # Run every 6 hours: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'
    # Syntax: minute hour day month day-of-week
    # Examples:
    # - cron: '0 */4 * * *'   # Every 4 hours
    # - cron: '0 0 * * *'     # Daily at midnight UTC
    # - cron: '0 8,20 * * *'  # Twice daily at 8am and 8pm UTC

  # Allow manual trigger
  workflow_dispatch:

  # Optionally run on push (for testing)
  # push:
  #   branches: [ main ]

jobs:
  # Job 1: Search April flights
  search-april:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file from secrets
      run: |
        cat > .env << EOF
        AMADEUS_API_KEY=${{ secrets.AMADEUS_API_KEY }}
        AMADEUS_API_SECRET=${{ secrets.AMADEUS_API_SECRET }}
        SMTP_SERVER=${{ secrets.SMTP_SERVER }}
        SMTP_PORT=${{ secrets.SMTP_PORT }}
        SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}
        SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
        ALERT_EMAIL=${{ secrets.ALERT_EMAIL }}
        EOF

    - name: Search April flights
      run: |
        python src/main.py --once --start-date 2026-04-01 --end-date 2026-04-30

  # Job 2: Search May flights
  search-may:
    runs-on: ubuntu-latest
